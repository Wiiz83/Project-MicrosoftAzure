<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/formulaire}" th:object="${formulaire}" method="post">
        <p>
        Présence d’écoles dans la commune : 
        <select th:field="*{presence_ecoles}">
		    <option th:value="true" th:text="Oui"></option>
		    <option th:value="false" th:text="Non"></option>
		</select>
		</p>
		<p>
		Présence de collèges dans la commune :
		<select th:field="*{presence_colleges}">
		    <option th:value="true" th:text="Oui"></option>
		    <option th:value="false" th:text="Non"></option>
		</select>
		</p>
		<p>
		Présence d’équipements sportifs dans la commune : 
		<select th:field="*{presence_equipements}">
		    <option th:value="true" th:text="Oui"></option>
		    <option th:value="false" th:text="Non"></option>
		</select>
		</p>
		<p>
		Présence d’entreprises dans la commune : 
		<select th:field="*{nb_entreprises_fort}">
		    <option th:value="true" th:text="Oui"></option>
		    <option th:value="false" th:text="Non"></option>
		</select>
		</p>
		<p>
		Densité de population de la ville : 
		<select th:field="*{densite_forte}">
		    <option th:value="true" th:text="Forte"></option>
		    <option th:value="false" th:text="Faible"></option>
		</select>
		</p>
		
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>

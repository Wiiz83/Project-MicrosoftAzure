<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/formulaire}" th:object="${formulaire}" method="post">
    	<p>Id: <input type="text" th:field="*{ecoles}" /></p>
        <p>Message: <input type="text" th:field="*{colleges}" /></p>
        <p>Id: <input type="text" th:field="*{entreprises}" /></p>
        <p>Message: <input type="text" th:field="*{sprotifs}" /></p>
        <p>Message: <input type="text" th:field="*{densite}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
